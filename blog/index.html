---
layout: blog
title: Blog
---

<div class="posts">
  {% for post in site.categories['blog'] %}
  <article class="post">
    <h1 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date: "%B %-d, %Y" }}</time>

    {{ post.content }}
  </article>
  {% endfor %}
</div>
